
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YTBuffer</title>
  <style>
    body {
      width: 300px;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 16px;
      color: #333;
    }

    h1 {
      font-size: 18px;
      margin-bottom: 16px;
      color: #c00;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    h1 img {
      width: 24px;
      height: 24px;
    }

    .toggle-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 48px;
      height: 24px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #c00;
    }

    input:checked + .slider:before {
      transform: translateX(24px);
    }

    .slider-container {
      margin: 16px 0;
    }

    .slider-label {
      display: flex;
      justify-content: space-between;
      margin-bottom: 4px;
    }

    input[type="range"] {
      width: 100%;
      height: 8px;
      appearance: none;
      border-radius: 4px;
      background: #ddd;
      outline: none;
    }

    input[type="range"]::-webkit-slider-thumb {
      appearance: none;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #c00;
      cursor: pointer;
    }

    .status {
      margin-top: 16px;
      padding: 12px;
      background-color: #f5f5f5;
      border-radius: 4px;
      font-size: 12px;
    }

    .status-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
    }

    .logs {
      margin-top: 16px;
      max-height: 100px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 8px;
      border-radius: 4px;
      font-family: monospace;
      font-size: 11px;
    }

    .log-entry {
      margin-bottom: 4px;
      padding-bottom: 4px;
      border-bottom: 1px solid #eee;
    }

    .log-info {
      color: #333;
    }

    .log-success {
      color: green;
    }

    .log-warning {
      color: orange;
    }

    .log-error {
      color: red;
    }
  </style>
</head>
<body>
  <h1><img src="icons/icon16.png" alt="YTBuffer Icon">YTBuffer</h1>
  
  <div class="toggle-row">
    <span>Enable extension</span>
    <label class="switch">
      <input type="checkbox" id="enableExtension" checked>
      <span class="slider"></span>
    </label>
  </div>
  
  <div class="toggle-row">
    <span>Debug mode</span>
    <label class="switch">
      <input type="checkbox" id="debugMode">
      <span class="slider"></span>
    </label>
  </div>
  
  <div class="toggle-row">
    <span>Auto-pause when buffer low</span>
    <label class="switch">
      <input type="checkbox" id="autoPauseEnabled" checked>
      <span class="slider"></span>
    </label>
  </div>
  
  <div class="slider-container">
    <div class="slider-label">
      <span>Buffer percentage</span>
      <span id="bufferPercentageValue">25%</span>
    </div>
    <input type="range" min="5" max="100" value="25" id="bufferPercentage">
  </div>
  
  <div class="slider-container">
    <div class="slider-label">
      <span>Loading timeout (seconds)</span>
      <span id="bufferTimeoutValue">10s</span>
    </div>
    <input type="range" min="3" max="30" value="10" id="bufferTimeout">
  </div>
  
  <div class="status">
    <div class="status-item">
      <span>Status:</span>
      <span id="status">Active</span>
    </div>
    <div class="status-item">
      <span>Videos fixed:</span>
      <span id="fixedVideos">0</span>
    </div>
  </div>
  
  <div class="logs">
    <div class="log-entry log-info">Extension initialized</div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
